<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .prediction-container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="prediction-container">
        <h2 class="text-center mb-4">Sugarcane Yield Prediction</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Historical Yield</label>
                <input type="text" name="historical_yield" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Rainfall (mm)</label>
                <input type="text" name="rainfall" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Humidity (%)</label>
                <input type="text" name="humidity" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Soil pH</label>
                <input type="text" name="soil_ph" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Organic Content (%)</label>
                <input type="text" name="organic_content" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-custom w-100">Predict</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
